<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js"></script>
  <title>Play Tic-Tac-Toe!</title>
</head>
<body>
  <h1>Play Tic-Tac-Toe!</h1>
  <div id='score'>
    <div><h2>Score</h2></div>
    <div><h3>X: <span id='x-score'>0</span>    O: <span id='o-score'>0</span></h3></div>
  </div>
  <h2>
    <div id='row1'>
      <span id='r1c1' class="space">&#183;</span>
      <span id='r1c2' class="space">&#183;</span>
      <span id='r1c3' class="space">&#183;</span>
    </div>
    <div id='row2'>
      <span id='r2c1' class="space">&#183;</span>
      <span id='r2c2' class="space">&#183;</span>
      <span id='r2c3' class="space">&#183;</span>
    </div>
    <div id='row3'>
      <span id='r3c1' class="space">&#183;</span>
      <span id='r3c2' class="space">&#183;</span>
      <span id='r3c3' class="space">&#183;</span>
    </div>
  </h2>
  <div id='controls'>
    <div id='messages'></div>
  </div>
  <script>
  document.getElementsByClassName("space").addEventListener("click", onClick);
  </script>
</body>
</html>
