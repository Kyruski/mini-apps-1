<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js" defer></script>
  <title>Play Tic-Tac-Toe!</title>
</head>
<body>
  <h1>Play Tic-Tac-Toe!</h1>
  <div id='score'>
    <div><h2>Score</h2></div>
    <div><h3>X: <span id='x-score'>0</span>    O: <span id='o-score'>0</span></h3></div>
  </div>
  <h2>
    <table>
      <tr id='row1'>
        <td id='r1c1' class="space">&#183;</td>
        <td id='r1c2' class="space">&#183;</td>
        <td id='r1c3' class="space">&#183;</td>
      </tr>
      <tr id='row2'>
        <td id='r2c1' class="space">&#183;</td>
        <td id='r2c2' class="space">&#183;</td>
        <td id='r2c3' class="space">&#183;</td>
      </tr>
      <tr id='row3'>
        <td id='r3c1' class="space">&#183;</td>
        <td id='r3c2' class="space">&#183;</td>
        <td id='r3c3' class="space">&#183;</td>
      </tr>
    </table>
  </h2>
  <div id='controls'>
    <div id='messages'>&nbsp;</div>
    <div>
      <a href="#" id='reset-board'>Reset Board</a>
    </div>
  </div>
</body>
</html>
